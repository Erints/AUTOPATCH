name: AUTOPATCH-Scanner
on: [push]

jobs:
  security-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write # Required to create a PR
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Scanner and Apply Fixes
        run: python scanner.py

      - name: Create Fix Branch and Push
        run: |
          git config --global user.name 'AUTOPATCH-Bot'
          git config --global user.email 'bot@autopatch.ai'
          
          # Create a unique branch name for the fixes
          git checkout -b autopatch-fixes-${{ github.run_id }}
          
          git add .
          git commit -m "üõ°Ô∏è AUTOPATCH: Security fixes applied" || echo "No changes"
          git push origin autopatch-fixes-${{ github.run_id }}
          
          # This command creates the Pull Request automatically
          gh pr create --title "üõ°Ô∏è Security Fixes: AUTOPATCH" --body "Automated fixes for identified vulnerabilities. Please review before merging to main." --base main --head autopatch-fixes-${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
